<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>株式会社TECH</h1>
    <nav>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">企業情報</a></li>
      <li><a href="#">会社概要</a></li>
      <li><a href="#">よくある質問</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </nav>
  </header>
  <main>
    <article>
      <img src="images/mv.png">
      <p>最新のテクノロジーで社会課題を解決</p>
      <section>
        <h2>会社概要</h2>
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
          </tr><tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr><tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr><tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr><tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </section>
      <section>
        <h2>お問い合わせ</h2>
        <form>
          <label for="cop">会社名</label>
          <input type="text" name="cop" id="cop">
          <br>
          <label for="name">お名前</label>
          <input type="text" name="name" id="name">
          <br>
          <label for="mail">メールアドレス</label>
          <input type="text" name="mail" id="mail">
          <br>
          <label for="req">お問い合わせ内容</label>
          <textarea name="req" id="req" cols="50" rows="10"></textarea>
          <br>
          <input type="submit" value="お申し込み">
        </form>
      </section>
    </article>
  </main>
  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>
</html>
